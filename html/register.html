<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<script src="../js/token.js"></script>
	<script src="../js/register.js"></script>
</head>
<body onload="load(document, location, true)">
	<h1> Welcome to <strong>Engi</strong>ma! </h1>
	<form method="POST" onsubmit="">
		<p>
			Username<br>
			<input type="text" name="username" placeholder="Joe.Johndoe" onchange="checkUsername(document)"><br>
			<p id="usernameError" style="color: red; font-size: 9px; display: none;"></p>
			Email Address<br>
			<input type="text" name="email" placeholder="joe@email.com" onchange="checkEmail(document)"><br>
			<p id="emailError" style="color: red; font-size: 9px; display: none;"></p>
			Phone Number<br>
			<input type="text" name="phone" placeholder="+628xxxxxxxxx" onchange="checkPhone(document)"><br>
			<p id="phoneError" style="color: red; font-size: 9px; display: none;"></p>
			Password<br>
			<input type="password" name="pass" placeholder="Make as strong as possible"><br>
			Confirm Password<br>
			<input type="password" name="cpass" placeholder="Same as above" onchange="checkCPass(document)"><br>
			<p id="passwordError" style="color: red; font-size: 6px; display: none;"></p>
			Profile Picture<br>
			<input type="file" name="picture" accept="image/*" />
			<input style="background-color: DodgerBlue;color: white;" type="submit" value="Register">
		</p>
		<p style= "font-weight: bold;font-family:Calibri;margin-left: 39%">
			Already have an account?
			<a href="">Login Here</a>
		</p>
</body>
</html>
