<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
	<h1> Welcome to <strong>Engi</strong>ma! </h1>
	<form>
		<p>
			Username<br>
			<input type="text" name="username" placeholder="Joe.Johndoe"><br>
			Email Address<br>
			<input type="text" name="email" placeholder="joe@email.com"><br>
			Phone Number<br>
			<input type="text" name="phone" placeholder="+628xxxxxxxxx"><br>
			Password<br>
			<input type="password" name="pass" placeholder="Make as strong as possible"><br>
			Confirm Password<br>
			<input type="password" name="cpass" placeholder="Same as above"><br>
			Profile Picture<br>
			<input type="file" name="picture" accept="image/*" />
			<input style="background-color: DodgerBlue;color: white;" type="submit" value="Register">
		</p>
		<p style= "font-weight: bold;font-family:Calibri;margin-left: 39%">
			Already have an account?
			<a href="">Login Here</a>
		</p>
</body>
</html>
