<!DOCTYPE html>

<head>
  <link rel="stylesheet" type="text/css" href="../css/UserReview.css">
  <link rel="stylesheet" type="text/css" href="../css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../css/color.css">
  <script src="../js/UserReview.js"></script>
  <script src="../js/token.js"></script>
  <script src="../js/navbar.js"></script>
</head>

<body class="defFont" onload="load(document, location, false)">
  <div id="nav-bar">
    <div id="Kosong1"></div>
    <div id="Engi">
      <p onclick="goHome(location)"><b><span class="blue">Engi</span>ma</b></p>
    </div>
    <div id="Search">
      <form method="POST" id="search-form" onsubmit="search(document, location); return false;">
        <input id="movieName" type="text" placeholder="Search movie">
        <input type="submit" value="">
      </form>
    </div>
    <div id="Kosong2"></div>
    <div id="Transaction" onclick="goTransc(location)">
      <a><b>Transaction</b></a>
    </div>
    <div id="Logout" onclick="logout(document, location)">
      <a><b>Logout</b></a>
    </div>
    <div id="Kosong3"></div>
  </div>
  <div class="container">
    <div class="header">
      <input class="back" type="image" src="../img/back.png"
        onclick="window.location.href='../html/home.html'">
      <h1 class="judul-h">
        <p class="judul"> Tenki no Ko </p>
      </h1>
    </div>
    <script type="text/javascript">
      var url = new URL(location);
      var id = url.searchParams.get("id");
      connectPHPGET("../php/getFilm.php?id=" + id, function (has) {
        renderJudul(document, has);
      });
    </script>
    <form onsubmit="Submitting(document, location); return false;">
      <div id="FormReview">
        Add Rating
        <span style="margin-left: 10%;" class="starRating">
          <input id="rating10" type="radio" name="rating" value="10">
          <label for="rating10">10</label>
          <input id="rating9" type="radio" name="rating" value="9">
          <label for="rating9">9</label>
          <input id="rating8" type="radio" name="rating" value="8">
          <label for="rating8">8</label>
          <input id="rating7" type="radio" name="rating" value="7">
          <label for="rating7">7</label>
          <input id="rating6" type="radio" name="rating" value="6">
          <label for="rating6">6</label>
          <input id="rating5" type="radio" name="rating" value="5">
          <label for="rating5">5</label>
          <input id="rating4" type="radio" name="rating" value="4">
          <label for="rating4">4</label>
          <input id="rating3" type="radio" name="rating" value="3">
          <label for="rating3">3</label>
          <input id="rating2" type="radio" name="rating" value="2">
          <label for="rating2">2</label>
          <input id="rating1" type="radio" name="rating" value="1">
          <label for="rating1">1</label>
        </span>
        <br><br>
        Add Review
        <textarea name="review" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit."> </textarea> <br>
      </div>
      <input class="submit-button" type="submit" name="submitReview" value="Submit">
      <div class="cancel-button" onclick="goTransc(location)">Cancel</div>
    </form>
  </div>

</body>

</html>
